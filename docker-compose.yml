version: '3.8'

networks:
  abilitylink:
    name: abilitylink
    driver: bridge

services:
  gateway:
    container_name: gateway
    build: ./gateway
    volumes:
      - ./gateway/:/usr/src/app
    networks:
      - abilitylink
    ports:
      - "3000:3000"
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run dev"

  events:
    container_name: events
    build: ./events
    volumes:
      - ./events/:/usr/src/app
    networks:
      - abilitylink
    ports:
      - "3010:3010"
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run watch"

  groups:
    container_name: groups
    build: ./groups
    volumes:
      - ./groups/:/usr/src/app
    networks:
      - abilitylink
    ports:
      - "3011:3011"
    working_dir: /usr/src/app
    command: bash -c "npm install && npm run watch"

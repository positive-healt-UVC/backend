name: run-test-suites

on:
  push:

jobs:
  run-test-suites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup gateway microservice
        working-directory: ./gateway
        run: npm install

      - name: Run tests
        working-directory: ./gateway
        run: npm test

      - name: Install ESLint
        working-directory: ./gateway
        run: npm install eslint --save-dev

      - name: Run ESLint
        working-directory: ./gateway
        run: npx eslint .
        continue-on-error: true

      - name: Install cloc and plato
        run: |
          npm install cloc plato --save-dev

      - name: Count Lines of Code
        working-directory: ./gateway
        run: npx cloc .

      - name: Run Plato (Cyclomatic Complexity)
        working-directory: ./gateway
        run: npx plato -r -d report src/ --exclude **/*.test.js

      - name: Display Plato Report
        run: |
          cat ./gateway/report/*
